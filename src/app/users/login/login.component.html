<div class="wrapper">
    <mat-card>
      <mat-card-title>LOGIN</mat-card-title>
      <mat-card-content>
        <form>
          <p>
            <mat-form-field>
              <input matInput placeholder="Useremail" [(ngModel)]="useremail" name="useremail" required>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>
          </p>
          
          <div class="button">
            <button type="submit" mat-stroked-button [routerLink]="['/user/register']">Register</button>
            <button type="submit" (click)="loginClick()" mat-stroked-button>Login</button>
          </div>     
        </form>
      </mat-card-content>
    </mat-card>
  </div>
