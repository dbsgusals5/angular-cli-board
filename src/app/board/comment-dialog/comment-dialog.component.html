<h2 mat-dialog-title>COMMENT</h2>

<mat-dialog-content>

    <label class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label">
        <textarea style="width: 405px; resize: none;" [(ngModel)]="comment.content" class="mdc-text-field__input" name="content" id="content" rows="8" cols="40" aria-label="Label"></textarea>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
    </label>
</mat-dialog-content>

<mat-dialog-actions style="float: right;">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="update(comment)">Save</button>
</mat-dialog-actions>
